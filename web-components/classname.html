<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Observing class attribute changes</title>
</head>
<body>
	<script type='text/javascript'>
    // Create a class for the element
    class XProduct extends HTMLElement {
        static get observedAttributes() {
            return ['class'];
        }
        attributeChangedCallback(name, oldValue, newValue) {
            debugger;
            if (name === "class") {
                console.log(arguments);
            }
        }
    }

    // Define the new element
    customElements.define('x-product', XProduct);

    const customFoo = document.createElement('x-product');
    customFoo.className = 'foo';
    customFoo.setAttribute('class', 'bar');
    document.body.appendChild(customFoo);
    customFoo.className = 'baz';
    customFoo.setAttribute('class', 'xyz');
    </script>
</body>
</html>
